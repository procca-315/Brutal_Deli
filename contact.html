    <hr>
    <section class="contact">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card-contact">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-white">
                                        <h3>Send Us Your Work</h3>

                                    </div>

                                </div>

                            </div>
                            <div class="form p-3">
                                <div class="form-row my-5">
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="First Name">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="Last Name">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="E-Mail Address">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-2">
                                    <div class="col-lg-12">
                                        <textarea class="form-control" placeholder="About You"></textarea>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <div class="col-lg-12">
                                        <div class="input-group mb-3">
                                            <input type="file" class="form-control" id="inputGroupFile02">
                                            <span class="focus-border"></span>
                                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                        </div>
                                    </div>
                                    <div class="d-grid mx-auto pt-4">
                                        <button class="btn-1" type="button">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                </div>
                <div class="col-sm-4 text-center">

                    <a role="button" class="btn btn-link" href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> contactus@brutaldeli.com</a>
